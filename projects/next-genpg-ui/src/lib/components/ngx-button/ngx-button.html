 <p-button
      [label]="label"
      [icon]="icon"
      [disabled]="disabled"
      [raised]="raised"
      [rounded]="rounded"
      [severity]="severity"
      [badge]="badge"
      [size]="size"
      (onClick)="onClick.emit($event)"
      styleClass="fui-btn p-button-rounded p-button-text"
  ></p-button>
